<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PIS - Александра Вознюк</title>
	<link rel="stylesheet" href="css/nulling.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<header>
		<div class="burger-btn-wrapper">
			<button class="burger-btn ico-btn" title="Меню">
				<hr>
				<hr>
				<hr>
			</button>
		</div>
		<div class="logo-wrapper">
			<a href="#" title="На главную"><img src="img/Ogo.svg" alt="Logo"></a>
		</div>
		<div class="search-wrapper">
			<form action="#" method="get" autocomplete="off">
				<input type="search" class="search-field" placeholder="Введите запрос" name="search" required>

				<div class="search-autocomplete-wrapper">
					<!-- <ul class="search-autocomplete"> -->
						<!-- <li class="search-autocomplete-item"><span>Морск</span>ой флот</li> -->
						<!-- <li class="search-autocomplete-item">Морской флот</li> -->
					<!-- </ul> -->
				</div>

			   <button type="submit" class="search-btn" title="Искать" disabled><img src="img/search-ico.svg" alt="search"></button>
			</form>
		</div>
		<div class="public-btns-wrapper">
			<a href="#" class="primary-btn pub-idea-btn">Опубликовать идею</a>
			<a href="#" class="primary-btn pub-problem-btn">Опубликовать проблему</a>
		</div>
		<!-- <div class="sign-btns-wrapper">
			<a href="#" class="transparent-btn signin-btn">Войти</a>
			<a href="#" class="transparent-btn signup-btn">Зарегистрироваться</a>
		</div> -->
		<div class="user-btns-wrapper">
			<button class="ico-btn user-messages-btn"><img src="img/messages.svg" alt="messages"></button>
			<button class="ico-btn user-notifications-btn"><img src="img/notifications.svg" alt="notifications"></button>
			<button class="user-btn"></button>
		</div>
	</header>

	<nav class="menu-wrapper">
		<ul class="menu-btns">
			<li class="menu-main-btn"><a href="#"><img src="img/main-ico.svg" alt="main">Главная</a></li>
			<li class="menu-user-btn"><a href="#"><div class="menu-user-photo"></div>Мой профиль</a></li>
			<li class="menu-about-btn"><a href="#"><img src="img/about-ico.svg" alt="about">О проекте</a></li>
			<li class="menu-support-btn"><a href="#"><img src="img/support-ico.svg" alt="support">Поддержка</a></li>
		</ul>
		<div class="select-wrapper">
			<div class="select-lang-wrapper">
				<form action="#" method="post">
					<select id="select-lang" name="lang">
						<option value="РУС">РУС</option>
						<option value="УКР">УКР</option>
						<option value="ENG">ENG</option>
					</select>
				</form>

				<span class="select-lang-value">РУС</span>
				<div class="select-options-wrapper display-none">
					<ul class="custom-select-options">
						<li class="custom-select-option">РУС</li>
						<li class="custom-select-option">УКР</li>
						<li class="custom-select-option">ENG</li>
					</ul>
				</div>
			</div>
			<div class="select-currency-wrapper">
				<form action="#" method="post">			
					<select id="select-currency" name="currency">
						<option value="UAH">UAH</option>
						<option value="USD">USD</option>
					</select>
				</form>

				<span class="select-currency-value">UAH</span>
				<div class="select-options-wrapper display-none">
					<ul class="custom-select-options">
						<li class="custom-select-option">UAH</li>
						<li class="custom-select-option">USD</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<main></main>

	<footer>
		<div class="rules-wrapper">
			<a href="#" class="transparent-btn">Политика конфиденциальности</a>
			<a href="#" class="transparent-btn">Правила сервиса</a>
		</div>
		<div class="copyright-wrapper"><p>© 2022 Алексей Дюмин</p></div>
		<div class="social-wrapper">
			<a href="#" class="ico-btn" title="Мы в Facebook"><img src="img/facebook-ico.png" alt="facebook"></a>
			<a href="#" class="ico-btn" title="Мы в Instagram"><img src="img/instagram-ico.png" alt="instagram"></a>
			<a href="#" class="ico-btn" title="Мы в Telegram"><img src="img/telegram-ico.png" alt="telegram"></a>
		</div>
	</footer>

	<script src="js/scripts.js"></script>
</body>
</html>
